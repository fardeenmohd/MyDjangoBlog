{% extends 'base-en.html' %}


{% block title %}
    Welcome to Fardin's Blog
{% endblock %}


{% block content %}

    {% for post in posts %}
        <div class="card bg-light mb-3" >
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.date }}</h6>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}



{% endblock %}
